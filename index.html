<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>My JS Todo List</title>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <section class="container pt-5" id="todolist">
        <form action="" class="d-flex pb-4">
            <input type="text" class="form-control">
            <button class="btn btn-primary">Add</button>
        </form>
        <main>
            <div class="btn-group mb-4 filter" role="group">
                <button type="button" class="btn btn-outline-primary">Done</button>
                <button type="button" class="btn btn-outline-primary">To do</button>
                <button type="button" class="btn btn-outline-primary"></button>
            </div>
            <ul class="list-group">
                <li class="todo list-group-item d-flex align-text">
                    
                </li>
            </ul>
        </main>
    </section>
</body>
</html>
